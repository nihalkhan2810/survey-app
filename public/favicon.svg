<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faviconCheckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main container -->
  <rect width="32" height="32" rx="6" fill="url(#faviconGradient)"/>
  
  <!-- Speech bubble -->
  <g transform="translate(4, 3)">
    <!-- Bubble body -->
    <rect x="0" y="0" width="16" height="12" rx="3" fill="white" opacity="0.95"/>
    <!-- Bubble tail -->
    <path d="M2 12 L4 17 L6 12 Z" fill="white" opacity="0.95"/>
    
    <!-- Checkmark -->
    <path d="M3 5 L7 9 L13 3" 
          stroke="url(#faviconCheckGradient)" 
          stroke-width="1.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- "S" letter -->
  <text x="4" y="28" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="10" 
        font-weight="700" 
        fill="white">S</text>
</svg> 